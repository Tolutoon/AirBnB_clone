<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="Stylesheet" href="styles/3-header.css">
        <link rel="StyleSheet" href="styles/4-common.css">
        <link rel="Stylesheet" href="styles/3-footer.css">
        <link rel="Stylesheet" href="styles/6-filter.css">
        <link rel="Stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
    
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Califonia, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Califonia:</h2>
                            <ul>
                                <li>San Fransico</li>
                                <li>Los Atlos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Tv</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
